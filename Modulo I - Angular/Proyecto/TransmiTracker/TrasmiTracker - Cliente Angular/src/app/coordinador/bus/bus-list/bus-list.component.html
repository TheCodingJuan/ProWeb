<h1>Lista de buses</h1>
<td><button type="button" class="btn btn-success" [routerLink]="['/coordinador/bus/create']">Crear Bus</button></td>
    <table class="table table-light table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Placa</th>
          <th>Modelo</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bus of buses">
          <td>{{bus.id}}</td>
          <td>{{bus.placa}}</td>
          <td>{{bus.modelo}}</td>
          <td><button type="button" class="btn btn-info" (click)="verBus(bus.id)">Ver Bus</button></td>
          <td><button type="button" class="btn btn-warning" (click)="editarBus(bus.id)">Editar Bus</button></td>
          <td><button type="button" class="btn btn-danger" (click)="eliminarBus(bus.id)">Eliminar Bus </button></td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-danger">
      {{message}}
    </div>
    <td><button type="button" class="btn btn-primary" [routerLink]="['/coordinador/inicio']">Reegresar al Inicio</button></td>
